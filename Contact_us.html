<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gray-100">

        <header class="relative z-10">
            <nav class="mx-auto flex items-center p-4 justify-between bg-blue-400">
                <a href="index.html" class="flex items-center font-bold text-[20px] font-serif">
                    <img src="logo.png" alt="logo" class="h-[70px] w-auto">
                    Quiz Game
                </a>
                
        
                <button id="toggleSidebar" class="md:hidden text-white text-2xl">
                    <i class="fa-solid fa-bars"></i>
                </button>
        
        
                <ul class="hidden md:flex text-left text-[20px] gap-[10px]">
                    <li><a href="index.html" class="text-white capitalize font-bold p-[20px] hover:text-gray-300">Home</a></li>
                    <li><a href="quiz.html" class="text-white capitalize font-bold p-[20px] hover:text-gray-300">Quiz</a></li>
                    <li><a href="About_us.html" class="text-white capitalize font-bold p-[20px] hover:text-gray-300">About us</a></li>
                    <li><a href="Contact_us.html" class="text-white capitalize font-bold p-[20px] hover:text-gray-300">Contact us</a></li>
                </ul>
            </nav>
        </header>
        
        <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-blue-700 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden z-20">
            <div class="p-4 text-xl font-bold">Menu</div>
            <ul class="mt-4">
                <li class="p-3 hover:bg-blue-600"><a href="index.html">Home</a></li>
                <li class="p-3 hover:bg-blue-600"><a href="#">Quiz</a></li>
                <li class="p-3 hover:bg-blue-600"><a href="About_us.html">About us</a></li>
                <li class="p-3 hover:bg-blue-600"><a href="Contact_us.html">Contact us</a></li>
            </ul>
            <button id="closeSidebar" class="absolute top-4 right-4 text-xl">âœ–</button>
        </div>

    <section class="flex bg-gray-200 items-center justify-center min-h-screen rounded-lg">
        <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
            <h2 class="font-bold text-[25px] text-center text-gray-800">Contact Us</h2>
            <form id="contactform" class="mt-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold">Name</label>
                    <input type="text" name="Name" placeholder="Enter your name" required id="name" class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="Email" placeholder="Enter your Email" required id="email" class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold">Message</label>
                    <textarea id="message" rows="4" placeholder="Write your message here..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea> 
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Submit</button>
                </div>
            </form> 
            <p id="confirmation" class="mt-4 text-green-500 text-center hidden">Your message has been sent successfully!</p>
        </div>
    </section>

    <script>
        document.getElementById('contactform').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (name === '' || email === '' || message === '') {
                alert('Please fill out all fields before submitting.');
                return;
            }
            
            const confirmation = document.getElementById('confirmation');
            confirmation.classList.remove('hidden');

            setTimeout(() => {
                confirmation.classList.add('hidden');
            }, 3000);

            this.reset();
        });
    </script>
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleSidebar = document.getElementById("toggleSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
    
        toggleSidebar.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });
    
        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
        });
    </script>
</body>
</html>
